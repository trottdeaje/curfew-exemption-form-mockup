<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curfew Exemption Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="banner" role="banner">
        <div id="header-inner2" class="mw flex ac header-inner">
        <img id="logo" class="logo2" src="./bm-logo.svg" alt="Bermuda Government logo">
        <h4>GOVERNMENT OF BERMUDA</h4>
        </div>
    </header>
    <main class="mw wrapper">
    <div class="container form">
        <div><span style="font-size: 1.5em;">←</span> &nbsp;<a href="curfew2.html" class="go-back-btn">Go back</a></div>
        <h1 class="title">What is your date of birth?</h1>
        <p class="nm info">For example, if you were born on January 11, 1990, enter 11 - 01 - 1990.</p>
     
        <div style="align-items: flex-end;" class="flex wrap">
        <section class="linear-input">
            <form class="form-group">
                <label for="bday-day">
                    Day <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="bday-day" class="input-sz-1" type="text" autocomplete="bday-day" required>
            </form>
        </section>
        <span aria-hidden="true" class="spacer">-</span>
        <section class="linear-input">
            <form class="form-group">
                <label for="bday-month">
                    Month <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="bday-month" class="input-sz-1" type="text" autocomplete="bday-month" required>
            </form>
        </section>
        <span aria-hidden="true" class="spacer">-</span>
        <section class="linear-input">
            <form class="form-group">
                <label for="bday-year">
                    Year <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="bday-year" class="input-sz-2" type="text" autocomplete="bday-year" required>
            </form>
        </section>
    </div>
            <div class="btn-container"><a href="./curfew4.html"><button>Continue</button></a></div>
</div>
</main>
    <footer role="contentinfo"><div class="mw flex"><p>© Copyright 2022 by Government of Bermuda</p></div></footer>
    <script src="./script.js"></script>
</body>
</html>
