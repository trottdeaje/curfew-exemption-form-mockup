<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curfew Exemption Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header role="banner">
        <div id="header-inner2" class="mw flex ac header-inner">
        <img id="logo" class="logo2" src="./bm-logo.svg" alt="Bermuda Government logo">
        <h4>GOVERNMENT OF BERMUDA</h4>
        </div>
    </header>
    <main class="mw wrapper">
    <div class="container form">
        <div><span style="font-size: 1.5em;">←</span> &nbsp;<a href="curfew5.html">Go back</a></div>
        <h1 class="title2">What is your address?</h1>
        <!-- <p class="nm info">Enter your place of permenant residance </p> -->
        <section>
            <form class="form-group">
                <label for="address">
                    Address <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="address" type="text" autocomplete="street-address" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="parish">
                    Parish <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="parish" type="text" autocomplete="address-level2" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="postcode">
                    Postal Code <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="postcode" type="text" autocomplete="postal-code" required>
            </form>
        </section>
        <div class="btn-container"><a href="./curfew7.html"><button>Continue</button></a></div>
</div>
</main>
    <footer role="contentinfo"><div class="mw flex"><p>© 2022 Government of Bermuda</p></div></footer>
    <script src="./script.js"></script>
</body>
</html>
