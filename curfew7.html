<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curfew Exemption Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="banner" role="banner">
        <div id="header-inner2" class="mw flex ac header-inner">
        <img id="logo" class="logo2" src="./bm-logo.svg" alt="Bermuda Government logo">
        <h4>GOVERNMENT OF BERMUDA</h4>
        </div>
    </header>
    <main class="mw wrapper">
    <div class="container form">
        <div><span style="font-size: 1.5em;">←</span> &nbsp;<a href="curfew6.html">Go back</a></div>
        <h1 class="title">What is your employment status?</h1>
        <!-- <p class="nm info">Enter your place of permenant residance </p> -->
        <section>
            <form class="form-group">
                <label for="em-name">
                    Employer <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="em-name" type="text" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="em-address">
                    Employer address <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="em-address" type="text" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="em-parish">
                    Employer parish <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="em-parish" type="text" autocomplete="address-level2" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="job">
                    Job function <span aria-hidden="true" class="required">*</span>
                </label>
                <input id="job" type="text" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="job">
                    Reason for requesting exemption <span aria-hidden="true" class="required">*</span>
                </label>
                <textarea id="job" type="text" required ></textarea>
            </form>
        </section>
        <div class="btn-container"><a href="./curfew8.html"><button>Continue</button></a></div>
</div>
</main>
    <footer role="contentinfo"><div class="mw flex"><p>© Copyright 2022 by Government of Bermuda</p></div></footer>
    <script src="./script.js"></script>
</body>
</html>
