<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curfew Exemption Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="banner" role="banner">
        <div id="header-inner2" class="mw flex ac header-inner">
        <img id="logo" class="logo2" src="./bm-logo.svg" alt="Bermuda Government logo">
        <h4>GOVERNMENT OF BERMUDA</h4>
        </div>
    </header>
    <main class="mw wrapper" role="main">
    <div class="container form">
        <div><span style="font-size: 1.5em;">←</span> &nbsp;<a href="index.html" class="go-back-btn">Go back</a></div>
        <h1 class="title">What is your name?</h1>
        <p class="nm info">Enter your first and last name, as it appears on official documents.
        </p> 
        <section>
            <form class="form-group">
                <label for="fname">
                    First name <span aria-hidden="true" class="required">*</span>
                    <span class="sr-only">
                    Required
                    </span>
                </label>
                <input id="fname" type="text" autocomplete="given-name" required>
            </form>
        </section>
        <section>
            <form class="form-group">
                <label for="lname">
                    Last name <span aria-hidden="true" class="required">*</span>
                    <span class="sr-only">
                    Required
                    </span>
                </label>
                <input  id="lname" type="text" autocomplete="family-name" required>
            </form>
        </section>
        <div class="btn-container"><a href="./curfew3.html"><button>Continue</button></a></div>
    </div></main>
    <footer><div class="mw flex"><p>© Copyright 2022 by Government of Bermuda</p></div></footer>
    <script src="./script.js"></script>
</body>
</html>
